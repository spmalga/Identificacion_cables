<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación y marcado de cables subterráneos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Identificación y marcado de cables subterráneos</h1>

        <form id="dataForm">
            <div class="card">
                <h2>Datos del Trabajo</h2>
                <div class="form-group">
                    <label for="workReference">Referencia del trabajo:</label>
                    <input type="text" id="workReference" name="workReference" required>
                </div>
                <div class="form-group">
                    <label for="cableDescription">Descripción del cable:</label>
                    <input type="text" id="cableDescription" name="cableDescription" required>
                </div>
                <div class="form-group">
                    <label for="chainDescription">Descripción cadena eléctrica:</label>
                    <input type="text" id="chainDescription" name="chainDescription" required>
                </div>
                <div class="form-group">
                    <label for="markedDescription">Descripción marcado realizado:</label>
                    <input type="text" id="markedDescription" name="markedDescription" required>
                </div>
            </div>

            <div class="card">
                <h2>Trabajador que realiza la identificación del cable</h2>
                <div class="form-group">
                    <label for="fullName">Nombre y Apellidos:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="company">Empresa:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group signature-pad">
                    <label for="signatureCanvas">Firma:</label>
                    <canvas id="signatureCanvas"></canvas>
                    <button type="button" id="clearSignatureBtn">Borrar Firma</button>
                </div>
            </div>

            <div class="card camera-section">
                <h2>Cámara</h2>
                <video id="cameraFeed" autoplay></video>
                <canvas id="photoCanvas" style="display: none;"></canvas>
                <button type="button" id="takePhotoButton">Tomar Foto</button>
            </div>

            <div class="card photo-list-section">
                <h2>Fotos Capturadas</h2>
                <img id="photoPreview" src="#" alt="Última foto capturada">
                <div id="photoList"></div>
            </div>

            <div class="card location-section">
                <h2>Ubicación Exacta</h2>
                <div id="location-display">
                    Cargando ubicación...
                    <span id="address-display" style="display: block; margin-top: 5px;"></span>
                </div>
            </div>

            <button type="submit" id="submitButton" class="submit-button">Enviar Datos</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
